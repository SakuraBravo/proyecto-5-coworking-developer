<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/visitorRegister.css">
    <title>CoWorking Visitors</title>
</head>
<body>
<header class="my-5 text-center">
    <div class="mt-2">
        <img src="../img/ovni-vaca.svg" class="centrado" class="mx-auto img-fluid d-block">
    </div>
</header>   
<div class="container my-4">
    <div class="row">
        <div class="col-md-12 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <header class="my-5 text-center"></header>
                    <div class="mt-2">
                        <img src="../img/hola.png"  class="hola" class="mx-auto img-fluid d-block">
                    </div>
                    <div class="mt-5">
                    <form>
                        <div class="px-5">
                            <div class="form-group my-4">
                                <input type="text" class="text form-control" id="user-name" placeholder="Nombre" required>  
                            </div>
                            <div class="form-group my-4">
                                <input type="email" id="user-email" class="text form-control" placeholder ="E-mail" required>
                            </div>
                            <div class="form-group my-4">
                                    <select  id="user-agency" class="text form-control" onchange="getHostList()" required> 
                                        <option value="" disabled selected>Elige una agencia</option>
                                    </select>
                            </div>
                            <div class="form-group my-4">
                                <select id="user-host" class="text form-control" required>
                                    <option value="" disabled selected>Elige un anfitrón</option>
                                </select>
                            </div>
                            <div class="form-group my-4">
                                <select id="user-motive" class="text form-control" required>
                                    <option value="" disabled selected>Motivo de la visita</option>
                                    <option value="Entrevista">Entrevista</option>
                                    <option value="Clase">Clase</option>
                                    <option value="Reunión">Reunión</option>
                                    <option value="Personal">Personal</option>
                                </select>
                            </div>
                        </div>
                            <button class="titles my-5 p-4 btn btn-warning mx-auto btn-block" id="register-user">Registrar</button>
                    </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
<script src="../js/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
 <script src="../js/register.js"></script>   
</body>
</html>
